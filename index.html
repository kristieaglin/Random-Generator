<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>What's on TV?</title>
</head>
<body>
    <header>
        <nav>
            <p>What's on TV?</p>
            <button id="pick-show-button">Pick a random show!</button>
        </nav>
    </header>
    <main>
        <div id="image-con">
            <img src="" alt="" />
        </div>
        <div class="info-con">
            <h2 id="show-name"></h2>
            <p id="runtime"></p>
            <p id="seasons"></p>
            <p id="genre"></p>
            <p id="network"></p>
            <p id="rating"></p>
            <p id="summary"></p>
            <a href="" id="watch-now">WATCH NOW!</a>
        </div>
    </main>
    <script type="module" src="/scripts/script.js"></script>
</body>
</html>
